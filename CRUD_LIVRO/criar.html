<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Título da Página</title>
	
	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	
	<!-- Bootstrap 3 -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<style type="text/css">
		body {
			background-color: rgb(0, 153, 255);
		}
	</style>
</head>
<body>
	
	<div class="container-fluid">
		
		<div class="row">
			
			<div class="col-sm-4 col-sm-offset-4">
				
				<h1>Adicionar Livro</h1>
				
				<hr />
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Dados do livro
						</h3>
					</div>
					
					<div class="panel-body">
						
						<div class="form-group">
							<label for="txtNome">Titulo</label>
							<input type="text" id="txtNome" class="form-control" />
						</div>
						
						<div class="form-group">
							<label for="txtAutor">Autor</label>
							<input type="text" id="txtAutor" class="form-control" />
						</div>
						
						<div class="form-group">
							<label for="txtEditora">Editora</label>
							<input type="text" id="txtEditora" class="form-control" />
						</div>
						
						<div class="form-group">
							<label for="txtAno">Ano de publicação</label>
							<input type="text" id="txtAno" class="form-control" />
						</div>
						
					</div>
					
					<!--
					<div class="panel-footer">
						
						<div class="clearfix">
							
							<button class="btn btn-primary" type="button" onclick="criar()">Criar</button>
							
							<button class="btn btn-default" type="button" style="float: right;">Cancelar</button>
							
						</div>
						
					</div>
					-->
					
					<div class="panel-footer">
						
						<button class="btn btn-primary" type="button" onclick="criar()">Criar</button>
						
						<a href="index.html" class="btn btn-default">Voltar</a>
						
					</div>
				</div>
				
			</div>
			
		</div>
		
	</div>
	
	<script type="text/javascript">
		
		function criar() {
			var txtNome = $("#txtNome");
			var txtAutor = $("#txtAutor");
			var txtEditora = $("#txtEditora");
			var txtAno = $("#txtAno");
			
			var nome = txtNome.val();
			var autor = txtAutor.val();
			var editora = txtEditora.val();
			var ano = parseInt(txtAno.val());
			
			if (!nome || !autor || !editora || isNaN(ano)) {
				alert("Dados incompletos!");
				return;
			}
			
			var livro = {
				nome: nome,
				autor: autor,
				editora: editora,
				ano: ano
			};
			
			// https://api.jquery.com/jquery.ajax/
			var opcoes = {
				url: "https://academico.espm.br/testeapi/livro/criar",
				
				method: "POST",
				data: JSON.stringify(livro),
				
				processData: false,
				contentType: "application/json",
				
				success: function (dadosDeRetorno) {
					alert("Sucesso: " + dadosDeRetorno);
				},
				
				error: function () {
					alert("Algo deu errado! :(");
				}
			};
			
			$.ajax(opcoes);
		}
		
	</script>
	
</body>
</html>
